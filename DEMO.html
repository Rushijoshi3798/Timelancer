<!DOCTYPE html>
<html lang="en">
  <head>

    <script
      src="https://kit.fontawesome.com/0e6a2e732f.js"

    ></script>
    <link rel="stylesheet" href="Styles/sidebar.css" />

    <link rel="stylesheet" href="Style/invoice.css" />

  <style>
    #trial {
      position: relative;
      width: 85%;
      margin: 30px auto;
      padding: 5px 40px;
      background: rgb(210, 232, 247);
      border: 1px solid rgb(170, 221, 245);
    }
    #trial i {
      color: blue;
      position: absolute;
      left: 15px;
      top: 21px;
    }
    .blue14 {
      color: blue;
      font-size: 14px;
    }
    .black12 {
      color: black;
      font-size: 12px;
    }
  </style>
  <body>
    <nav id="sidebar">

    </nav>
    <section id="trial">
      <i class="fa-solid fa-circle-info"></i>
      <p class="blue14">Start your 7-Day free trial now.</p>
      <p class="black12">
        You currently don't have an active subscription.
        <a href="#">Start your free Trial now!</a>
      </p>
    </section>
    <div id="upper_div">
      <div>
        <h4>Get paid 3x faster with online payments.</h4>
        <img
          src="https://app.hellobonsai.com/packs/static/Visa-bedabd135e659ce6c723.png"
          alt=""
        />
        <img
          src="https://app.hellobonsai.com/packs/static/Discover-a9ae23f64efc0adf5b77.png"
          alt=""
        />
        <img
          src="https://app.hellobonsai.com/packs/static/Amex-ed08bab0744f8c370af7.png"

        />

          src="https://app.hellobonsai.com/packs/static/Mastercard-443d1ff22f8ac3e76657.png"
          alt=""

        <img
          src="https://app.hellobonsai.com/packs/static/Ach-b817c23bca715219ab27.png"
          alt=""
        />
        <img
          src="https://app.hellobonsai.com/packs/static/PayPal-0e1806a175d0c2dbea6b.png"
          alt=""
        />
        <img
          src="https://app.hellobonsai.com/packs/static/Venmo-b3edf2ee64aacf46beb7.png"
          alt=""
        />
      </div>
      <div><button id="learn_more">Learn More</button></div>
    </div>
    <div id="filter">
      <div class="search_advance_filter_btn">Filter</div>
      <div><button id="newinvoice" class="btn">New Invoice</button></div>

    <div id="mid_div">
      <div><p>Status</p></div>
      <div><p>Client</p></div>

        <tbody>
          <!-- Update the rows here using jsvascript -->
        </tbody>

  <article id="new-data">
